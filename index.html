<!DOCTYPE html>
<html>
	<head>
		<title>DaMusic - Lo que t√∫ quieres escuchar</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/custom-bootstrap-margin-padding.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container-fluid">
			<div id="header" class="row row mt-sm-20 mt-md-20 mt-lg-20">
				<div class="col-sm-6 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1">
					<img src="img/logo.png" class="img-responsive">
				</div>
			</div>
			<div id="search" class="row row mt-sm-40 mt-md-20 mt-lg-20">
				<div class="col-sm-6 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1">
					<div class="input-group">
						<input type="search" id="artist-input" name="artist-name" class="form-control" placeholder="e.g. Megadeth">
						<span class="input-group-btn">
							<button class="btn" type="button" onclick="startSearch()">Buscar</button>
						</span>
					</div>
				</div>						
			</div>
			<div id="artist-pane" class="row mt-sm-20 mt-md-20 mt-lg-20">
				<div class="col-sm-10 col-md-8 col-md-offset-1 col-lg-8 col-lg-offset-1">
					<div class="well">
						<div class="contaner-fluid">
							<div class="row">
								<div class="col-sm-4 col-md-3 col-lg-3">
									<img id="artist-img" class ="img-responsive img-rounded" src="">
								</div>
								<div class="col-sm-8 col-md-9 col-lg-9">
									<h1 id="name" class="bold"></h1>
									<span id="followers" class="bold"></span>&nbsp;seguidores
									<br>
									Generos:&nbsp;<span id="genre" class="bold"></span>
									<br>
									<a id="spotify" href="#" target="_blank">Ver en Spotify</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="top" class="row">
				<div class="col-sm-10 col-md-8 col-md-offset-1 col-lg-8 col-lg-offset-1">
					<div class="well">
						<div class="container-fluid">
							<div class="row">
								<div class="cold-md-12 col-lg-12">
									<h3 class="bold">Top de Canciones</h1>
								</div>
							</div>
							<div id="tile-1" class="row">
							</div>
							<div id="tile-2" class="row mt-md-10 mt-lg-20">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
